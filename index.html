<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin calculator</title>
</head>
<body>
    <div id="interface">
        <div class="displayContainer">
            <p class="display" id="screen"></p>
        </div>
        <div class="inputContainer">
            <button name="btn" class="regularBtn" value="9">9</button>
            <button name="btn" class="regularBtn" value="8">8</button>
            <button name="btn" class="regularBtn" value="7">7</button>
            <button name="btn" class="regularBtn regularBtnYellowBackground" value="+">+</button>
            <button name="btn" class="regularBtn" value="6">6</button>
            <button name="btn" class="regularBtn" value="5">5</button>
            <button name="btn" class="regularBtn" value="4">4</button>
            <button name="btn" class="regularBtn regularBtnYellowBackground" value="-">-</button>
            <button name="btn" class="regularBtn" value="3">3</button>
            <button name="btn" class="regularBtn" value="2">2</button>
            <button name="btn" class="regularBtn" value="1">1</button>
            <button name="btn" class="regularBtn regularBtnYellowBackground" value="*">*</button>
            <button name="btn" class="regularBtn" value="0">0</button>
            <button onclick="ResetCalculator()" class="regularBtn regularBtnYellowBackground">C</button>
            <button name="btn" class="regularBtn regularBtnYellowBackground" value="=">=</button>
            <button name="btn" class="regularBtn regularBtnYellowBackground" value="/">/</button>
        </div>
    </div>
</body>
</html>
